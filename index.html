<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Buttons</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1>CSS buttons</h1>
		<div class="btn__list">
			<button class="btn__item btn__one">click me</button>
			<button class="btn__item btn__two">click me</button>
			<button class="btn__item btn__three">click me</button>
			<button class="btn__item btn__four">click me</button>
			<button class="btn__item btn__five">click me</button>
			<button class="btn__item btn__six">click me</button>
			<button class="btn__item btn__seven">click me</button>
			<button class="btn__item btn__eight">click me</button>
			<button class="btn__item btn__nine">click me</button>
			<button class="btn__item btn__ten">click me</button>
			<button class="btn__item btn__eleven">click me</button>
			<button class="btn__item btn__twelve">click me</button>
			<button class="btn__item btn__thirteen">
				<span class="line__one"></span>
				<span>click me</span>
				<span class="line__two"></span>
			</button>
			<button class="btn__item btn__fourteen">click me</button>
			<button class="btn__item btn__fifteen">
				<span class="linear__one"></span>
				click me
				<span class="linear__two"></span>
			</button>
			<button class="btn__item btn__sixteen">
				<span></span>
				click me
				<span></span>
				<span></span>
				<span></span>
			</button>
			<button class="btn__seventeen">click me</button>
			<button class="btn__item btn__eighteen">click me</button>
		</div>
	</div>


	<script src="app.js"></script>	
</body>
</html>
